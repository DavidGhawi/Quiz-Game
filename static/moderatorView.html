<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
        body{
            margin: 0;
            padding: 0;
        }

        .question_storage{
            display: inline-block;
            border: solid black;
            width: 50%;
            margin: 15px;
            padding: 5%;
        }
    </style>
</head>
<body>
   
    <div id="dictionary" class="question_storage"></div>

      <form action="http://127.0.0.1:5000/" method = "get">
        <label>Enter chosen question(key number):<br>
            <input type="number" name="chosenQuestion">
        </label>
      <button type="Add" name = "button">Add</button>
      <button type="Remove" name = "button">Remove</button>
    </form>

    <div class="question_storage">

    </div>

    
    
    
</body>
<script>
    function loaddictionary(){
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", '/ditionary_display', true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.onreadystatechange = function() {
          if (xhttp.readyState === 4) {
            if (xhttp.status === 200) {
              var text = xhttp.responseText;
              console.log(text);
              var directory = JSON.parse(text);
              console.log(directory);
              document.getElementById("dictionary").innerHTML = text;
            } else {
              console.error(xhttp.statusText);
            }
          }
        };
        xhttp.send();
      }
      loaddictionary();
    

    
</script>
</html>
