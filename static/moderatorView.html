<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    
        body{
            margin: 0;
            padding: 0;
        }

        h2{
            margin: 5px;
            margin-bottom: 0px;
        }
        .question_storage{
            display: inline-block;
            border: solid black;
            border-radius: 3px;
            width: 70%;
            height: 20%;
            margin: 5px;
            padding: 7px;
        }
        form{
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
   
    <h2>Submitted Questions:</h2>
    <div id="dictionary" class="question_storage"></div>

      <form action="" method = "get">
        <label>Enter chosen question (key number):<br>
            <input type="number" name="chosenQuestion">
        </label>
      <button type="Add" name = "button" style="border-radius: 5px;">Add</button>
      <button type="Remove" name = "button" style="border-radius: 5px;">Remove</button>
    </form>

    <h2>Actual Questions:</h2>
    <div class="question_storage"></div>

    <form action="" method = "get">
        <label>Enter chosen question (key number):<br>
            <input type="number" name="chosenQuestion">
        </label>
      <button type="Remove" name = "button" style="border-radius: 5px;">Remove</button>
    </form>


    
</body>
<script>
    function loaddictionary(){
        var xhttp = new XMLHttpRequest();
        xhttp.open("GET", '/ditionary_display', true);
        xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
        xhttp.onreadystatechange = function() {
          if (xhttp.readyState === 4) {
            if (xhttp.status === 200) {
              var text = xhttp.responseText;
              console.log(text);
              var directory = JSON.parse(text);
              console.log(directory);
              document.getElementById("dictionary").innerHTML = text;
            } else {
              console.error(xhttp.statusText);
            }
          }
        };
        xhttp.send();
      }
      loaddictionary();
    

    
</script>
</html>
